Allgemein:
  - Frage: >
      Kann ich auch teilnehmen, wenn ich nicht nach Karlsruhe kommen kann?
    Antwort: >
      Wir empfehlen euch allen, nach Karlsruhe zu kommen, da diese O-Phase in Präsenz stattfinden wird. Natürlich könnt ihr uns trotzdem jegliche Fragen auf unserem Discord-Server stellen. 
  - Frage: > 
      Wie laufen die Treffen vor Ort ab?
    Antwort: > 
      Ihr trefft euch am Montag mit eurer Kleingruppe und euren Tutor:innen. Anschließend startet unser <a href="#Wochenplan"> Programm</a>.
  - Frage: > 
      Gibt es Studier Langsam auch noch nach der O-Phase?
    Antwort: > 
      Ja klar! Wir haben nach der O-Phase regelmäßige (Online-)Stammtische und weitere Aktionen. Im Sommer treffen wir uns auch viel im Fasanengarten. Außerdem freuen wir uns immer über neue Tutor:innen in der nächsten O-Phase.
  - Frage: > 
      Wird bei euch Alkohol getrunken?
    Antwort: > 
      Bei Studier Langsam gilt das Motto: "Bei uns kann man auch mit Alkohol Spaß haben". Bei allen unseren Veranstaltungen ist Alkohol weder verpflichtend noch erwartet, und du wirst viele Menschen finden, die nicht trinken. Es spricht aber natürlich nichts dagegen, dass du Alkohol trinkst, sofern du möchtest.
  - Frage: > 
      Muss ich mich zur O-Phase anmelden?
    Antwort: > 
      Nein! 
  - Frage: > 
      Ist Studieren schwierig?
    Antwort: > 
      Ja. Studieren ist anstrengend und viel Arbeit. Die Prüfungen an der Uni sind deutlich schwieriger als die in der Schule. Aber da wachsen alle irgendwie rein. Und zu viel Stress darf man sich auch nicht machen. Du weißt ja: Studier langsam! #[+emoji('wink')]
  - Frage: > 
      Warum wollen alle, dass ich schon Kontakte knüpfe, bevor ich überhaupt angefangen habe, zu studieren?
    Antwort: > 
      Studieren ist ein Mannschaftssport. Gerade durch die Mathevorlesungen am Anfang des Studiums kommt man viel leichter, wenn man eine Lerngruppe hat, mit der man Aufgaben lösen und sich austauschen kann. Und die meisten von uns habe ihre Lerngruppe (und viele Freund:innen!) in der O-Phase gefunden.
  - Frage: > 
      Was ist ein Ersti?
    Antwort: > 
      „Ersti“ ist kurz für „Erstsemester“ – also ein Spitzname für die neuen Studierenden an der Uni.
  - Frage: > 
      Wo kann ich Hilfe bekommen, wenn ich welche brauche?
    Antwort: > 
      Der Beginn eines Studiums ist eine neue und unbekannte Situation, die dich vielleicht überfordert. Jetzt aber die gute Nachricht: Es gibt an der Uni super viele Angebote, die dir helfen können.

Wichtig:
  - Frage: > 
      Dir fehlt der Anschluss innerhalb von Studier Langsam? Du fühlst dich unwohl in unserer Gruppe? Du hast ein Problem mit einem anderen Ersti oder einem/einer Tutor:in?
    Antwort: > 
      Du kannst dich jederzeit an alle Tutor:innen unter <a href='mailto:tutoren@studierlangsam.de'>tutoren@studierlangsam.de</a>, direkt an einzelne Tutor:innen oder an die Fachschaft unter <a href="mailto:kontakt@o-phase.com">kontakt@o-phase.com</a> wenden.
  - Frage: > 
      Du hast Probleme mit deinem Studium? Du bist dir nicht sicher, ob dieses Studium bzw. diese Uni die richtige für dich ist?
    Antwort: > 
      Sprich einfach unsere Tutor:innen an oder geh mal in der <a href='https://www.fsmi.uni-karlsruhe.de/Kontakt/'>Fachschaft Mathematik Informatik</a> vorbei (Gebäude 50.34, Raum -124 bzw. Gebäude 20.30, Zimmer 0.002). Dort ist eigentlich immer jemand, der dir gerne hilft :D #[+emoji('smile')]
  - Frage: > 
      Prüfungsangst? Konzentrationsschwierigkeiten? Selbstwertprobleme? Einsamkeit? Beziehungskonflikte? Angst vor der Zukunft?
    Antwort: > 
      einfach unsere Tutor:innen oder deine Kommiliton:innen an, wir alle haben da sicherlich eine gute Story zu erzählen. Wenn du einfach jemanden zum Zuhören brauchst, ruf bei der <a href='https://www.nightline-karlsruhe.de/'>Nightline</a> an. Ansonsten kannst du dich aber auch an die Psychotherapeutische Beratungsstelle (PBS) des <a href='https://www.sw-ka.de/de/beratung/psychologisch/psychotherapeutische_beratungsstelle_karlsruhe/'>Studierendenwerk Karlsruhe</a> wenden.
  - Frage: > 
      Du bist in einer finanziellen Notlage? Du benötigst Erfahrung und Expertise in Rechtsberatung? Du fühlst dich sexuell oder kulturell diskriminiert? Du hast Fragen oder Probleme im Zusammenhang mit sexueller Orientierung und Identität?
    Antwort: > 
      Bei all diesen Problem kann dir das Beratungsangebot des <a href='https://www.asta-kit.de/de/angebote/beratung'>AStA</a> helfen.

