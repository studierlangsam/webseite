name: CI

on: pull_request

jobs:
  CI:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3.2
        with:
          version: 'v1.23.1'
      - name: Install graphicsmagick
        run: |
          sudo apt-get update
          sudo apt-get install graphicsmagick
      - name: Download npm Dependencies
        run: npm ci
      - name: Check
        run: npm run check
      - name: Log in to ghcr.io
        uses: docker/login-action@v2
        with:
         registry: ghcr.io
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
      - name: Write Kubeconfig
        run: 'echo "$KUBECONFIG_CONTENT" > "$KUBECONFIG"'
        env:
          KUBECONFIG_CONTENT: ${{ secrets.DEPLOYMENT_KUBECONFIG }}
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
      - name: Build dev release
        run: |
          npm clean
          npm build
      # - name: Revision files?
      - name: Build and push container
        run: |
          docker build . -t ${{DEV_CONTAINER_NAME}}
          docker push ${{DEV_CONTAINER_NAME}}
        env:
          DEV_CONTAINER_NAME: ghcr.io/studierlangsam/webseite:pr-${{ github.event.number }}
      - name: Deploy Container
        run: kubectl kustomize deployment/dev | envsubst '$(git rev-parse --short "${{GITHUB_SHA}}") ${{DEV_CONTAINER_NAME}} | kubectl apply -f - --prune --selector app=studierlangsam.de,version=${{DEV_CONTAINER_NAME}} --prune-whitelist=apps/v1/Deployment --prune-whitelist=/v1/Service --prune-whitelist=networking.k8s.io/v1/Ingress'
        env:
          DEV_CONTAINER_NAME: ghcr.io/studierlangsam/webseite:pr-${{ github.event.number }}
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
      # - name: Deploy Dev Version
      #   run: npx gulp deployDev
      #   env:
      #     DEV_VERSION_NAME: pr-${{ github.event.number }}
      #     KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
      - name: Delete Kubeconfig
        if: always()
        run: 'rm -f "$KUBECONFIG"'
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
      - name: Add Comment to PR
        uses: mshick/add-pr-comment@v2
        with:
          message: >
            This Pull Request has been deployed to 
            [pr-${{ github.event.number }}.dev.studierlangsam.de](https://pr-${{ github.event.number }}.dev.studierlangsam.de).
            You can preview it there :monocle_face:.
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
